---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pythonapp
  namespace: flux
spec:
  image: aade/pymin
  interval: 1m0s

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pythonapp
  namespace: flux
spec:
  imageRepositoryRef:
    name: pythonapp
  policy:
    semver:
      range: '>= 0.1.0'

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: pythonapp
  namespace: flux
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux
  git:
    checkout:
      ref:
        branch: minikube
    commit:
      author:
        email: 49321398+adekoyadapo@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
  update:
    path: ./kubernetes/deployments
    strategy: Setters