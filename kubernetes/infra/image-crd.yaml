---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pythonapp
  namespace: flux
spec:
  image: aade/pythonapp
  interval: 1m0s

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pythonapp
  namespace: flux
spec:
  imageRepositoryRef:
    name: pythonapp
  policy:
    semver:
      range: '>= 0.0.0'

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: pythonapp
  namespace: flux
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: 49321398+adekoyadapo@users.noreply.github.com
        name: fluxcdbot
        messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
  interval: 1m0s
  update:
    path: ./kubernetes/deployments
    strategy: Setters