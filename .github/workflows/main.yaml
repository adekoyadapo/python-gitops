name: Python App

on:
  push:
    branches: [ main ]
    paths:
        - '**.py'
        - '**Dockerfile'
    tags:
     - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
      branches:
        - '*'
jobs:
    docker:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
          
        - name: Docker meta
          id: meta
          uses: docker/metadata-action@v4
          with:
            # list of Docker images to use as base name for tags
            images: |
              aade/pythonapp
            # generate Docker tags based on the following events/attributes
            tags: |
              type=semver,pattern={{version}}
              type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}
            labels: |
              maintainer=Ade
              org.opencontainers.image.title=pythonapp
              org.opencontainers.image.description=Hello World python
              org.opencontainers.image.vendor=360ace

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push
          uses: docker/build-push-action@v4
          with:
            context: .
            file: Dockerfile
            platforms: linux/amd64,linux/arm64
            push: ${{ github.event_name != 'pull_request' && github.event.base_ref =='refs/heads/main' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/0.')}}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}